<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
		<div>
			<div class="content"></div>
            <div class="content1"></div>
		</div>
	</div>
    <style>
    .contenedor{
		width: 100px;
		height: 60px;
		border:1px solid #000000;
		overflow: hidden;
	}
	.contenedor>div{
		height: 100%;
		width: 100%;
		position: relative;
	}
	.content{
		position: relative;
		width:100%;
		height: 100%;
		background: blue;
		float: left;
	}
	.content1{
		width:100%;
		height: 100%;
		background: red;
		float: right;
		position: absolute;
		left: 100%;
		/* box-sizing: border-box; */
	}
    </style>
</body>
</html>
